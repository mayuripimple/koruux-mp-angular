<div class="container-fluid">
  <div class="row">
    <div class="col-12 p-2 pl-5">
      KORUUX-MP ANGULAR 10
    </div>
    <div class="col-12 p-2 pl-5">
      Mayuri Pimple
    </div>
    <div class="col-12 p-2 pl-5">
      mayuri.pimple94@gmail.com
    </div>
  </div>
  <hr>

  <!-- modal pop-up -->
  <div class="row">
    <div class="col-12 p-2 pl-5">
      <div class="alert-button">
        <h4>Click On Button To View Modal</h4>
        <button type="button" name="button" class="btn btn-primary" data-toggle="modal" data-target="#alert-modal">Alert</button>
      </div>
    </div>
  </div>
</div>

<!-- modal -->
<div class="modal" id="alert-modal" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" >Alert</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
              <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                  <a class="nav-link active" id="immunization-alert-tab" data-toggle="tab" href="#immunization-alert" role="tab" >Immunization Alerts</a>
                  <a class="nav-link disabled" id="Lab-alert-tab" data-toggle="tab" href="#" role="tab" >Lab Alerts</a>
                  <a class="nav-link disabled" id="DI-alert-tab" data-toggle="tab" href="#" role="tab" >DI Alerts</a>
                  <a class="nav-link disabled" id="Procedure-alert-tab" data-toggle="tab" href="#" role="tab" >Procedure Alerts</a>
                  <a class="nav-link disabled" id="RX-Specific-alert-tab" data-toggle="tab" href="#" role="tab" >RX Specific Alerts</a>
                  <a class="nav-link disabled" id="DX-Specific-alert-tab" data-toggle="tab" href="#" role="tab" >DX Specific Alerts</a>
                  <a class="nav-link disabled" id="Patient-Specific-alert-tab" data-toggle="tab" href="#" role="tab" >Patient Specific Alerts</a>
                </div>
              </nav>
              <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="immunization-alert" >
                  <div class="row">
                    <div class="col-8">
                      <div class="row mt-2">
                        <div class="col-12 text-right">
                          <button class="btn btn-secondary mb-2" (click)="onDeleteRow()">Delete Row</button>
                        </div>
                      </div>
                        <ag-grid-angular
                            style="height : 600px"
                            class="ag-theme-alpine"
                            [rowData]="rowData"
                            #agGrid
                            [columnDefs]="colDefs"
                            <!-- pagination -->
                            [pagination]="true"
                            <!-- multiple row select -->
                            rowSelection="multiple"
                            >
                        </ag-grid-angular>
                    </div>
                    <div class="col-4 mt-3">
                        <form [formGroup]="addrow" (ngSubmit)="onSubmit()">
                          <div class="row mt-2">
                            <div class="col-3">
                              <label for="">Name</label>
                            </div>
                            <div class="col-9">
                                <input type="text" formControlName="name" class="form-control">
                            </div>
                          </div>
                          <div class="row mt-2">
                            <div class="col-3">
                                <label for="">Description</label>
                            </div>
                            <div class="col-9">
                                <input type="text" formControlName="description" class="form-control">
                            </div>
                          </div>
                          <div class="row mt-2">
                            <div class="col-3">
                              <label for="">Web.Ref</label>
                            </div>
                            <div class="col-9">
                                <input type="text" formControlName="webReference" class="form-control">
                            </div>
                          </div>
                          <div class="row mt-2">
                            <div class="col-12 text-right">
                                <button type="submit" class="btn btn-secondary">Add</button>
                            </div>
                          </div>
                        </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="#">Ok</a>
            </div>
        </div>
    </div>
</div>
<!-- end modal -->
